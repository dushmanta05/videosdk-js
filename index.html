<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideosSDK JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .control-button {
        background-color: #f0f0f0;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .control-button:hover {
        background-color: #e0e0e0;
      }
      .one-user .video-container {
        width: 80%;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    style="
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
        sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #f8f8f8;
    "
  >
    <div
      id="join-screen"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
      "
    >
      <div
        class=""
        style="
          max-width: 600px;
          text-align: center;
          padding: 30px;
          background-color: white;
          border-radius: 10px;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        "
      >
        <h1 style="font-size: 28px; margin-bottom: 20px">
          Secure video conferencing for everyone
        </h1>
        <p style="font-size: 16px; margin-bottom: 30px">
          Connect, collaborate, and celebrate from anywhere with VideoSDK Meet
        </p>
        <div
          style="
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
          "
        >
          <button
            id="createMeetingBtn"
            style="
              font-size: 16px;
              padding: 10px 20px;
              border: none;
              border-radius: 5px;
              background-color: #4285f4;
              color: white;
              cursor: pointer;
            "
          >
            New meeting
          </button>
          <input
            id="meetingIdTxt"
            type="text"
            placeholder="Enter Meeting ID"
            style="
              font-size: 16px;
              padding: 10px;
              border: 1px solid #ccc;
              border-radius: 5px;
              flex-grow: 1;
              margin: 0 10px;
            "
          />
          <button
            id="joinBtn"
            style="
              font-size: 16px;
              padding: 10px 20px;
              border: none;
              border-radius: 5px;
              background-color: #4285f4;
              color: white;
              cursor: pointer;
            "
          >
            Join
          </button>
        </div>
        <div
          style="display: flex; justify-content: center; align-items: center"
        >
          <img
            style="max-width: 100%; height: auto"
            src="./assets/home.svg"
            alt="Google Meet illustration"
          />
        </div>
        <div style="margin-top: 20px">
          <a
            style="font-size: 14px; color: #4285f4; text-decoration: none"
            href="#"
            >Learn more about VideoSDK JS</a
          >
        </div>
      </div>
    </div>

    <!-- for Managing meeting status -->
    <div id="textDiv"></div>

    <div id="grid-screen" style="display: none">
      <!-- To Display MeetingId -->

      <!-- render Video -->

      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          background-color: white;
          height: 100vh;
        "
      >
        <h3 id="meetingIdHeading"></h3>
        <div
          style="
            width: 90%;
            height: 90%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
          "
        >
          <div
            class="one-user"
            style="
              display: flex;
              flex-wrap: wrap;
              justify-content: center;
              gap: 10px;
              padding: 20px;
              background-color: #f4f4f4;
              height: 90%;
            "
          >
            <div class="row video-container" id="videoContainer"></div>
          </div>

          <!-- Controllers -->
          <div
            class="controls"
            style="
              display: flex;
              justify-content: center;
              gap: 20px;
              padding: 15px;
              background-color: #fff;
            "
          >
            <button id="leaveBtn" class="control-button" data-action="copy-url">
              Leave
            </button>
            <button
              id="toggleWebCamBtn"
              class="control-button"
              data-action="toggle-video"
            >
              Video
            </button>
            <button
              id="toggleMicBtn"
              class="control-button"
              data-action="toggle-audio"
            >
              Audio
            </button>
            <button class="control-button" data-action="screen-share">
              Screen Share
            </button>
            <button class="control-button" data-action="chat">Chat</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add VideoSDK script -->
    <script src="https://sdk.videosdk.live/js-sdk/0.0.86/videosdk.js"></script>
    <script src="config.js"></script>
    <script src="index.js"></script>
  </body>
</html>
