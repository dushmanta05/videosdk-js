<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideosSDK JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    style="
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
        sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f8f8;
    "
  >
    <div
      id="join-screen"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      "
    >
      <div
        class=""
        style="
          max-width: 600px;
          text-align: center;
          padding: 30px;
          background-color: white;
          border-radius: 10px;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        "
      >
        <h1 style="font-size: 28px; margin-bottom: 20px">
          Secure video conferencing for everyone
        </h1>
        <p style="font-size: 16px; margin-bottom: 30px">
          Connect, collaborate, and celebrate from anywhere with VideoSDK Meet
        </p>
        <div
          style="
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
          "
        >
          <button
            id="createMeetingBtn"
            style="
              font-size: 16px;
              padding: 10px 20px;
              border: none;
              border-radius: 5px;
              background-color: #4285f4;
              color: white;
              cursor: pointer;
            "
          >
            New meeting
          </button>
          <input
            id="meetingIdTxt"
            type="text"
            placeholder="Enter Meeting ID"
            style="
              font-size: 16px;
              padding: 10px;
              border: 1px solid #ccc;
              border-radius: 5px;
              flex-grow: 1;
              margin: 0 10px;
            "
          />
          <button
            id="joinBtn"
            style="
              font-size: 16px;
              padding: 10px 20px;
              border: none;
              border-radius: 5px;
              background-color: #4285f4;
              color: white;
              cursor: pointer;
            "
          >
            Join
          </button>
        </div>
        <div
          style="display: flex; justify-content: center; align-items: center"
        >
          <img
            style="max-width: 100%; height: auto"
            src="./assets/home.svg"
            alt="Google Meet illustration"
          />
        </div>
        <div style="margin-top: 20px">
          <a
            style="font-size: 14px; color: #4285f4; text-decoration: none"
            href="#"
            >Learn more about VideoSDK JS</a
          >
        </div>
      </div>
    </div>

    <!-- for Managing meeting status -->
    <div id="textDiv"></div>

    <div id="grid-screen" style="display: none">
      <!-- To Display MeetingId -->
      <h3 id="meetingIdHeading"></h3>

      <!-- Controllers -->
      <button id="leaveBtn">Leave</button>
      <button id="toggleMicBtn">Toggle Mic</button>
      <button id="toggleWebCamBtn">Toggle WebCam</button>

      <!-- render Video -->
      <div class="row" id="videoContainer"></div>
    </div>

    <!-- Add VideoSDK script -->
    <script src="https://sdk.videosdk.live/js-sdk/0.0.86/videosdk.js"></script>
    <script src="config.js"></script>
    <script src="index.js"></script>
  </body>
</html>
